<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Simon Says Game</title>
</head>
<body>
    <h1>Simon Says</h1>
    <h3>Press any key to start the game</h3>
    <div class="circle"></div>
    <div class="container">
        <div class="first-line">
            <div class="red switch" id="red" type="button"></div>
            <div class="purple switch" id="purple" type="button"></div>
        </div>
        <div class="sec-line">
            <div class="green switch" id="green" type="button"></div>
            <div class="silver switch" id="silver" type="button"></div>
        </div>
    </div>
    <div class="branch"></div>
    <div class="leaf"></div>
    <div class="black"></div>
   <script src="game.js"></script> 
</body>
</html>
